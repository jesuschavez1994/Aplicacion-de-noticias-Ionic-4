<ion-card color="dark">

  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{ indice + 1 }}</span>
      <span class="noticia-source-name">{{ item.source.name }}</span>

      <div class="noticia-more">
        <ion-button fill="clear" (click)="lanzarMenu()">
          <ion-icon slot="icon-only" name="send">

          </ion-icon>
        </ion-button>
      </div>


    </ion-card-subtitle>
    <ion-card-title>
      {{ item.title}}
    </ion-card-title>
  </ion-card-header>

  <ion-img *ngIf="item.urlToImage" [src]="item.urlToImage" class="animated fadeIn fast">

  </ion-img>

  <ion-card-content>
    <p>
      {{item.description}}
    </p>
  </ion-card-content>

</ion-card>
